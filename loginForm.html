<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p>Welcome. Please log in to your account</p>

        <form>
            <label for="usernameInput">Username:</label><input type="text" id="usernameInput"/><br/>
            <label for="passwordInput">Password:</label><input type="password" id="passwordInput"/><br/>
            <p id="message"></p>
            <br/></br>
            <a href="#" onclick="verifyUser()">Log in</a>
        </form>

       <script>

            function verifyUser(){
                var username = document.getElementById("usernameInput").value;
                var password = document.getElementById("passwordInput").value;

                checkUserCreds(username, password);
            }

            function checkUserCreds(username, password){
                var systemUsername = "Mary";
                var systemPassword = "0908";

                if(username == systemUsername && password == systemPassword){
                    document.getElementById("message").innerHTML = "Correct. Logging you in ...";
                } else {
                    document.getElementById("message").innerHTML = "Username or Password are incorrect. Try again."
                }
            }
       </script>
    </body>
</html>
